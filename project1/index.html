<!DOCTYPE html>
<html>
<head>
	<title>Guess the Artist</title>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/velocity.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link href="styles/normalize.css" rel="stylesheet" type="text/css">
	<link href="styles/skeleton.css" rel="stylesheet" type="text/css">
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">

		<div class="row">

			<div class="twelve columns" id="titleInfo">

				<h1 id="titleName">Logo and Title Holder</h1>

			</div>

		</div>

		<div class="row">

			<div class="three columns" id="gameInfo">

				<!-- Player Name -->
				<div>
					<h1 class="playName">Player Name</h1>
				</div>

				<!-- Score -->
				<div class="score">
					<h2>Score: <span class="scoreNum">0</span></h2>
				</div>

				<!-- Round -->
				<div class="round">
					<h3>Round: <span class="roundNum">0</span> of 3</h3>
				</div>

			</div>

			<!-- Image Container -->
			<div class="six columns" id="imageColumn">

				<div id="outerContainer">

		        	<div class="imageContainer"></div>

		        </div>

		    </div>

		    <!-- Answer Buttons -->
		    <div class="three columns" id="buttonGroup">
			    <div id="buttonAlign">

				    <div>
				    	<button id="answer1" class="button"></button>
				    </div>
				    <div>
				    	<button id="answer2" class="button"></button>
				    </div>
				    <div>
				    	<button id="answer3" class="button"></button>
				    </div>
				    <div>
				    	<button id="answer4" class="button"></button>
				    </div>

				</div>
		    </div>

		</div>

		<div class="row">

			<div class="twelve columns">

			    <!-- Empty Div to Clear Float -->
			    <div class="clearFloat"></div>

		    </div>

	    </div>

	    <div class="row">

			<!-- Pic X of Y -->
			<div class="twelve columns" id="picXOfY">
				
					<h3>Photo <span id="currentPic"></span> of 10</h3>

			</div>

		</div>

		<div class="row">

		    <!-- Points Meter -->
		    <div class="twelve columns meter red">

		  		<span style="width: 100%"></span>

			</div>

		</div>

		<div class="row">

		    <!-- Current Available Points -->
		    <div class="twelve columns" id="availablePoints">

		    	<h2>Available Points: <span id="decPoints">100</span></h2>

		    </div>

	    </div>

    </div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
