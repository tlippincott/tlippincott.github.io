<!DOCTYPE html>
<html>
<head>
	<title>Guess the Artist</title>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/velocity.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato|Oxygen" rel="stylesheet">
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<!-- Player Name -->
	<div>
		<h1 class="playName">Player Name</h1>
	</div>

	<!-- Score -->
	<div class="score">

		<div>
			<h2>Score: <span class="scoreNum">0</span></h2>
		</div>

	</div>

	<!-- Round -->
	<div class="round">
		
		<div>
			<h2>Round:</h2>
		</div>

		<div>
			<h2 class="roundNum">1</h2>
		</div>
	</div>

	<!-- Pic X of Y -->
	<div class="picXOfY">
		
		<div>
			<h3>Photo <span id="currentPic"></span> of 10</h3>
		</div>
	</div>

	<!-- Image Container -->
	<div id="outerContainer">

        <div class="imageContainer">
        </div>

    </div>

    <!-- Answer Buttons -->
    <div id="buttonGroup">
	    <div>
	    	<button id="answer1" class="button"></button>
	    </div>
	    <div>
	    	<button id="answer2" class="button"></button>
	    </div>
	    <div>
	    	<button id="answer3" class="button"></button>
	    </div>
	    <div>
	    	<button id="answer4" class="button"></button>
	    </div>
    </div>

    <!-- Empty Div to Clear Float -->
    <div class="clearFloat"></div>

    <!-- Current Available Points -->
    <div id="availablePoints">
    	<h2 id="decPoints">100</h2>
    </div>

    <!-- Points Meter -->
    <div class="meter red">
  		<span style="width: 100%"></span>
	</div>


<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
