<!DOCTYPE html>
<html>
<head>
	<title>Guess the Artist</title>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/velocity.min.js" type="text/javascript"></script>
	<script src="js/jquery.barfiller.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato|Oxygen" rel="stylesheet">
	<link href="styles/stylebar.css" rel="stylesheet" type="text/css">
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<!-- Player Name -->
	<div>
		<h1 class="playName">Player Name</h1>
	</div>

	<!-- Score -->
	<div class="score">

		<div>
			<h2>Score:</h2>
		</div>

		<div>
			<h2 class="scoreNum"></h2>
		</div>

	</div>

	<!-- Round -->
	<div class="round">
		
		<div>
			<h2>Round:</h2>
		</div>

		<div>
			<h2 class="roundNum"></h2>
		</div>
	</div>

	<!-- Pic X of Y -->
	<div class="picXOfY">
		
		<div>
			<h3>Photo x of 10</h3>
		</div>
	</div>

	<!-- Image Container -->
	<div id="outerContainer">

        <div class="imageContainer">
            <img src="#" alt="A image" />
        </div>

    </div>

    <!-- Answer Buttons -->
    <div id="buttonGroup">
	    <div>
	    	<button class="button">Led Zeppelin</button>
	    </div>
	    <div>
	    	<button class="button">Metallica</button>
	    </div>
	    <div>
	    	<button class="button">Rolling Stones</button>
	    </div>
	    <div>
	    	<button class="button">Bob Marley</button>
	    </div>
    </div>

    <!-- Empty Div to Clear Float -->
    <div class="clearFloat"></div>

    <!-- Current Available Points -->
    <div id="availablePoints">
    	<h2>1000</h2>
    </div>

    <div id="bar1" class="barfiller">
<!--     	<div class="tipWrap">
		<span class="tip"></span>
	    </div>
 -->	    <span class="fill" data-percentage="50"></span>
	</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
